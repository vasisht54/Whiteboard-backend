<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course Manager Sign Up</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" />
    <link href="register.style.client.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        <form>
            <div class="form-group row">
                <label for="usernameFld" class="col-sm-2 col-form-label">
                    Username </label>
                <div class="col-sm-5">
                    <input id="usernameFld" class="form-control wbdv-field wbdv-username" placeholder="Alice"/>
                </div>
            </div>
            <div class="form-group row">
                <label for="password" class="col-sm-2 col-form-label">
                    Password </label>
                <div class="col-sm-5">
                    <input type="password" class="form-control wbdv-field wbdv-password"
                           id="password" placeholder="123qwe#$%">
                </div>
            </div>
            <div class="form-group row">
                <label for="verifyPasswordFld" class="col-sm-2 col-form-label">
                    Verify Password </label>
                <div class="col-sm-5">
                    <input type="password" class="form-control wbdv-field wbdv-password-verify"
                           id="verifyPasswordFld" placeholder="123qwe#$%">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label"></label>
                <div class="col-sm-5">
                    <button id="registerBtn" class="btn btn-primary btn-block wbdv-button wbdv-register">Register</button>
                    <div class="row">
                        <div class="col-6">
                            <a class="wbdv-link wbdv-login" href="../login/login.template.client.html">Login instead</a>
                        </div>
                        <div class="col-6">
                            <a href="#" class="float-right wbdv-link wbdv-register-cancel">Cancel</a>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>

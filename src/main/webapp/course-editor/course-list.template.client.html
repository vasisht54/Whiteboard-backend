<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="course-editor.style.client.css" />
    <script src="https://kit.fontawesome.com/2268430328.js" crossorigin="anonymous"></script>
</head>
<body style="overflow-x: hidden">
    <nav class="navbar navbar-expand-md navbar-dark bg-primary row">
        <div class="container-fluid">
            <div class="col-2 col-sm-1 col-md-1">
                <button class="btn wbdv-field wbdv-hamburger"><i class="fas fa-bars"></i></button>
            </div>
            <div class="col-0 col-sm-3 col-md-3 collapse navbar-collapse">
                <h3 class="wbdv-label wbdv-course-manager">Course Manager</h3>
            </div>
            <div class="col-8 col-sm-7 col-md-7">
                <input class="form-control wbdv-field wbdv-new-course" placeholder="New Course Title" />
            </div>
            <div class="col-2 col-sm-1 col-md-1 float-left">
                <button class="btn wbdv-button wbdv-add-course"><i class="fas fa-plus-circle fa-2x"></i></button>
            </div>
        </div>
    </nav>

    <div class="container-sm">
       <div class="table-responsive-sm">
            <table class="table table-sm">
                <thead class="thead-light">
                    <tr>

                        <th class="wbdv-header wbdv-last-modified" scope="col">Last Modified by me

                            &nbsp;&nbsp;&nbsp;<button class="btn wbdv-header wbdv-sort"><i class="fas fa-sort-alpha-down"></i></button></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="wbdv-row wbdv-course">
                        <td scope="row"><i class="fas fa-file-alt wbdv-row wbdv-icon"></i> &nbsp;<a class="wbdv-bold wbdv-row wbdv-title" href="course-editor.template.client.html">CS5500 Software Engineering Graduate</a></td>
                        <td class="wbdv-row wbdv-owner">me</td>
                        <td class="wbdv-row wbdv-modified-date">6:45 PM</td>
                        <td><button class="btn wbdv-row wbdv-button wbdv-delete"><i class="far fa-trash-alt"></i></button></td>
                    </tr>
                    <tr class="wbdv-row wbdv-course">
                        <td scope="row"><i class="fas fa-file-alt wbdv-row wbdv-icon"></i> &nbsp;<a class="wbdv-bold wbdv-row wbdv-title" href="course-editor.template.client.html">CS4550 Software Engineering Undergraduate</a></td>
                        <td class="wbdv-row wbdv-owner">me</td>
                        <td class="wbdv-row wbdv-modified-date">6:45 PM</td>
                        <td><button class="btn wbdv-row wbdv-button wbdv-delete"><i class="far fa-trash-alt"></i></button></td>
                    </tr>
                    <tr class="wbdv-row wbdv-course">
                        <td scope="row"><i class="fas fa-file-alt wbdv-row wbdv-icon"></i> &nbsp;<a class="wbdv-bold wbdv-row wbdv-title" href="course-editor.template.client.html">CS4500 WebDev Undergraduate</a></td>
                        <td class="wbdv-row wbdv-owner">me</td>
                        <td class="wbdv-row wbdv-modified-date">6:45 PM</td>
                        <td><button class="btn wbdv-row wbdv-button wbdv-delete"><i class="far fa-trash-alt"></i></button></td>
                    </tr>
                    <tr class="wbdv-row wbdv-course">
                        <td scope="row"><i class="fas fa-file-alt wbdv-row wbdv-icon"></i> &nbsp;<a class="wbdv-bold wbdv-row wbdv-title" href="course-editor.template.client.html">CS5610 WebDev Graduate</a></td>
                        <td class="wbdv-row wbdv-owner">me</td>
                        <td class="wbdv-row wbdv-modified-date">6:45 PM</td>
                        <td><button class="btn wbdv-row wbdv-button wbdv-delete"><i class="far fa-trash-alt"></i></button></td>
                    </tr>
                    <tr class="wbdv-row wbdv-course">
                        <td scope="row"><i class="fas fa-file-alt wbdv-row wbdv-icon"></i> &nbsp;<a class="wbdv-bold wbdv-row wbdv-title" href="course-editor.template.client.html">CS5200 Intro to Databases</a></td>

                </tbody>
            </table>
           <div class=""><button class="btn wbdv-button wbdv-add-file"><i class="fas fa-plus-circle fa-3x col-sm-1"></i></button></div>

    </div>
</body>
</html>
